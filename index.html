<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RxJS Playground</title>
</head>

<body>
  <header>
    <img src="https://rxjs.dev/generated/images/marketing/home/Rx_Logo-512-512.png" class="logo"/>
    <h1>RxJS Playground</h1>
  </header>

  <div>
    <h4>
      Time remaining: <span id="remaining"></span>
    </h4>
    <button id="pause">Pause Timer</button>
    <button id="resume">Resume Timer</button>
  </div>

  <div id="drag"></div>
  <div id="message"></div>

  <button id="addButton">Add</button>
  <button id="minusButton">Minus</button>
  <h1 id="state"></h1>

  <button id="demo">double click!</button>

  <input type="text" id="searchInput">

  <h1 id="title">title</h1>

  <div class="imgContainer">
    <img class="imgFollow" src="https://res.cloudinary.com/dohtkyi84/image/upload/c_scale,w_50/v1483019072/head-cover6.jpg" alt="">
    <img class="imgFollow"  src="https://res.cloudinary.com/dohtkyi84/image/upload/c_scale,w_50/v1483019072/head-cover5.jpg" alt="">
    <img class="imgFollow"  src="https://res.cloudinary.com/dohtkyi84/image/upload/c_scale,w_50/v1483019072/head-cover4.jpg" alt="">
    <img class="imgFollow"  src="https://res.cloudinary.com/dohtkyi84/image/upload/c_scale,w_50/v1483019072/head-cover3.jpg" alt="">
    <img class="imgFollow"  src="https://res.cloudinary.com/dohtkyi84/image/upload/c_scale,w_50/v1483019072/head-cover2.jpg" alt="">
    <img class="imgFollow"  src="https://res.cloudinary.com/dohtkyi84/image/upload/c_scale,w_50/v1483019072/head-cover1.jpg" alt="">

  </div>

  <div id="anchor">
    <div class="video" id="video">
      <div class="masker"></div>
      <video width="100%" controls>
        <source src="http://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg"
          type="video/ogg">
        Your browser does not support HTML5 video.
      </video>
    </div>
  </div>

</body>

</html>
